<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Wellington Suero">
        <meta name="description" content="Client detection program">
        <meta name="keywords" content="web developer, web, developer, front-end,
            html, css, javascript, react, sql">

        <title>Client detection | Wellington Suero</title>

        <!-- Stylesheets -->
        <link rel="shortcut icon" href="./assets/img/favicon.png?=2" type="image/x-icon">
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,400;0,6..12,500;1,6..12,500&family=Playball&family=Roboto+Mono:wght@300;400;500;600&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="client-info">
                    <section class="section system-info">
                        <h2 class="section-name">SYSTEM</h2>
                        <h3 id="client-platform" class="client-details top"></h3>
                        <h3 id="client-language" class="client-details"></h3>
                        <h3 id="client-browser" class="client-details bottom"></h3>
                    </section>
                    <section class="section window-info">
                        <h2 class="section-name">WINDOW</h2>
                        <h3 id="window-width" class="client-details top"></h3>
                        <h3 id="window-height" class="client-details"></h3>
                        <h3 id="window-orientation" class="client-details bottom"></h3>
                    </section>
                    <section class="section section-battery battery-info">
                        <h2 class="section-name">BATTERY</h2>
                        <h3 id="battery-level" class="client-details top">Level: Not available</h3>
                        <h3 id="battery-charging-status" class="client-details bottom">Status: Not available</h3>
                    </section>
                     <section class="network-info red">
                        <h2 id="network-status"></h2>
                     </section>
                </div>
            </div>
        </main>
        
        <noscript>
            <p>This page requires a JavaScript-enabled browser</p>
        </noscript>
    </body>
